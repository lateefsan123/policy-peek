<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy peek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/icon.webp" type="image/x-icon">
    <script src="lib.js"></script>
</head>

<body>
    <main>
        <header>
            <button class="nav-btn selected" value="home">Home</button>
            <button class="nav-btn" value="history">History</button>
            <button class="nav-btn" value="preference">Config</button>
        </header>
        <div class="container">
            <div class="page home">
                <div class="chatdisplay">
                    <div class="action">
                        <input data-id="" type="text" style="text-overflow: ellipsis;" placeholder="Summary title..." class="title" >
                        <div>
                            <button id="download">Download</button>
                        <button id="copy-text">Copy</button>
                        </div>
                    </div>
                    <div class="text">
                        <center>
                            <h1>Welcome To Policy Peek</h1>
                        </center>
                    </div>
                </div> 
                <div class="chatbox"> 
                    <textarea autofocus placeholder="Hey there! what can I do for you?" id="chatbox"></textarea>
                    <button id="getresult">Get Result</button>
                    <button class="help help-home">?</button>
                </div>
            </div>

                            Auto save output result: <input type="checkbox" id="isAutosave">

                    </div>
